worker_processes 1;

events { worker_connections 1024; }

http {
    server {
        listen 80;

        location ~ ^/users/ {
            proxy_pass http://users:3001;
        }

        location ~ ^/posts/ {
            proxy_pass http://posts:3002;
        }

        location ~ ^/comments/ {
            proxy_pass http://comments:3003;
        }
    }
}
