version: '3.8'

services:
  users:
    build:
      dockerfile: Dockerfile
      context: ./users
    restart: always
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb
      - ENV=production
      - PORT=3001
    depends_on:
      - mongodb

  posts:
    build:
      dockerfile: Dockerfile
      context: ./posts
    restart: always
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb
      - ENV=production
      - PORT=3002
    depends_on:
      - mongodb

  comments:
    build:
      dockerfile: Dockerfile
      context: ./comments
    restart: always
    ports:
      - "3003:3003"
    environment:
      - MONGO_URI=mongodb
      - ENV=production
      - PORT=3003
    depends_on:
      - mongodb

  votings:
    build:
      dockerfile: Dockerfile
      context: ./votings
    restart: always
    ports:
      - "3004:3004"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb
      - ENV=production
      - PORT=3004
    depends_on:
      - redis

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - users
      - posts
      - votings
      - comments

  mongodb:
    restart: unless-stopped
    image: mongo
    volumes:
      - fake-json-db:/data/db/fake-json
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes: 
      - redis-cache:/data

volumes:
  fake-json-db:
  redis-cache:
    driver: local